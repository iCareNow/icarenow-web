<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>iCare - We really do care</title>
    <meta name="keywords" content="iCare">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/icofont.min.css">
    <link rel="stylesheet" href="/assets/css/simple-line-icons.css">
    <link rel="stylesheet" href="/assets/css/jquery.typeahead.css">
    <link rel="stylesheet" href="/assets/css/datatables.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/assets/css/Chart.min.css">
    <link rel="stylesheet" href="/assets/css/morris.css">
    <link rel="stylesheet" href="/assets/css/leaflet.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>


<body class="public-layout">
<div class="app-loader main-loader">
    <div class="loader-box">
        <div class="bounceball"></div>
        <div class="text">iCare<span>app</span></div>
    </div>
</div>
<!-- .main-loader -->

<div class="page-box">
    <div class="app-container page-signup">
        <div class="content-box">
            <div class="content-header">
                <div class="app-logo">
                    <div class="logo-wrap">
                        <img src="/assets/img/logo.png" alt="" width="147" height="33" class="logo-img">
                    </div>
                </div>
            </div>

            <div class="content-body">
                <div class="w-100">
                    <h2 class="h4 mt-0 mb-1">Sign up</h2>
                    <p class="text-muted">Create your Account</p>

                    <form action="#" th:action="@{/signup}" th:object="${userCreationForm}" method="post" class="user">
<!--                        <div class="form-group">-->
<!--                            <input class="form-control" type="text" placeholder="Name">-->
<!--                        </div>-->

                        <div class="form-group">
                            <input th:field="*{email}" class="form-control" type="email" placeholder="Email address">
                            <div class="invalid-feedback" style="display:inline" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="form-group">
                            <input th:field="*{password}" class="form-control" type="password" placeholder="Password">
                            <div class="invalid-feedback" style="display:inline" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <div class="form-check form-switch mb-4">
                            <input type="checkbox" class="form-check-input" id="remember-me" checked>
                            <label class="form-check-label" for="remember-me">I agree to the Terms and Privacy</label>
                        </div>

                        <div class="actions justify-content-between">
                            <button class="btn btn-primary">
                                <span class="btn-icon icofont-plus me-2"></span>Sign up
                            </button>
                        </div>
                    </form>
                    <div th:if="${param.success}">
                        <div class="alert alert-info">You've successfully registered!
                            Go to
                            <a class="small" th:href="@{/login}">Login</a>
                        </div>
                    </div>

                    <p class="mt-5">Have an account? <a th:href="@{/login}">Sign in!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/js/jquery-3.6.0.min.js"></script>
<script src="/assets/js/jquery-migrate-1.4.1.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/jquery.typeahead.min.js"></script>
<script src="/assets/js/datatables.min.js"></script>
<script src="/assets/js/bootstrap-select.min.js"></script>
<script src="/assets/js/jquery.barrating.min.js"></script>
<script src="/assets/js/Chart.min.js"></script>
<script src="/assets/js/raphael-min.js"></script>
<script src="/assets/js/morris.min.js"></script>
<script src="/assets/js/echarts.min.js"></script>
<script src="/assets/js/echarts-gl.min.js"></script>

<script src="/assets/js/main.js"></script>

</body>
</html>
